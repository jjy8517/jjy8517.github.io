    <main>
      <div class="nav">
        <div class="navbar_logo">
          <a href="#">아파트한눈에</a>
        </div>
        <div class="navbar_menu">
          <ul>
            <li><a href="">아파트배치표</a></li>
            <li><a href="">수요와공급</a></li>
            <li><a href="">인구</a></li>
          </ul>
        </div>
      </div>
      <div class="chart">
        <div class="up_chart">
          <div class="chart_menu">
            <ul>
              <li><a href="#">매매 실거래가</a></li>
              <li><a href="#">전세 실거래가</a></li>
              <li><a href="#">갭 실거래가</a></li>

            </ul>
          </div>
          <div class="chart_header">
  	    <div class="chart_title">
              <h2>시도별 평균 거래가격</h2>
          </div>
          <div class="date_filter">
            <label for="date-select">날짜 선택:</label>
              <select id="date-select">
          	<option value="2025-01">2025년 1월</option>
            	<option value="2025-02">2025년 2월</option>
	        <option value="2025-03">2025년 3월</option>
                <!-- 더 많은 날짜 옵션을 여기에 추가 -->
       	      </select>
           </div>
</div>
<div class="average-price">
  <p>시도별 평균 거래가격을 여기 표시</p>
</div>

          </div>
          <div class="down_chart">
            <p>down</p>
          </div>
        </div>
      </div>
    </main>
	  
    <!-- 여기 아래에 JavaScript 코드 삽입 -->
    <script>
      document.getElementById("date-select").addEventListener("change", function () {
        const selectedDate = this.value;
        updateAveragePrice(selectedDate);
      });

      function updateAveragePrice(date) {
        document.querySelector(".average-price p").textContent = `${date} 기준 시도별 평균 거래가격`;
      }
    </script>
